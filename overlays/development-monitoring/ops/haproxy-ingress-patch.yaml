apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: haproxy-ingress
  namespace: jitsi
  # annotations:
  #   kubernetes.io/ingress.class: "haproxy"
spec:
  tls:
  - hosts:
    - jitsi.staging.sharezone.net
    secretName: jitsi-messenger-schule-tls
  rules:
    - host: jitsi.staging.sharezone.net
      http:
        paths:
          - path: /
            backend:
              serviceName: haproxy
              servicePort: 80
